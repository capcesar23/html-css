<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <!--Definido layout da fonte-->
    <div></div>
    <!--fonte em negrito tag <b>-->
    <h1><b>Algumas marcas</b></h1>
    
    <!--fonte itálica tag<i>-->
    <p><i>Este parágrafo está em itálico.</i></p>
    
    <!--fonte sublinhada tag <u>-->
    <p><u>Parágrafo sublinhado</u></p>
    
    <!--fonte sublinhada tag <big> e tag <small>-->
    <p><big>Utilizando a marca big</big><small>e a marca small</small></p>
    
    <!--fonte sublinhada tag <sup> e tag <sub>-->
    <p>Mais uma marca que permite expressões do genero x<sup>2</sup>e x<sub>2</sub></p>
    
    <!--Definido caracteres especias-->
    <!-- definidos em <meta charset="UTF-8"> no <head> do html-->
    <p>
        Exemplos de caracteres especiais: <br>
        á à ã â ç é è ô    
    </p>

    <p>
        &aacute;<!--letra com acento agudo--> 
        &agrave;
        &atilde;
        &acirc;
        &ccedil;
        &eacute;
        &egrave;
        &ocirc;
    </p>

</body>
</html>
